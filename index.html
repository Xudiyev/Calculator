<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="calcBbody">
            <div class="calcResult">
               <h1 class="result">0</h1>
            </div>
            <div class="calcNums">
                <button  class="btn btn-dark clearAll">AC</button>
                <button  class="btn btn-dark plus">+/-</button>
                <button  class="btn btn-dark">%</button>
                <button  class="btn btn-dark">/</button>
                <!-- line-2 -->
                <button  class="btn btn-dark">7</button>
                <button  class="btn btn-dark Eight">8</button>
                <button  class="btn btn-dark Nine">9</button>
                <button  class="btn btn-dark">*</button>
                <!-- line-3 -->
                <button  class="btn btn-dark Four">4</button>
                <button  class="btn btn-dark Five">5</button>
                <button  class="btn btn-dark Six">6</button>
                <button  class="btn btn-dark Seven">-</button>
                <!-- line-4 -->
                <button  class="btn btn-dark one">1</button>
                <button  class="btn btn-dark two">2</button>
                <button  class="btn btn-dark Three">3</button>
                <button  class="btn btn-dark">+</button>
                <!-- line-5 -->
              
                
            </div>
            <div class="calcNumsLastLine">
                <button  class="btn zero btn-dark">0</button>
                <button  class="btn btn-dark">.</button>
                <button  class="btn btn-dark equally">=</button>
               </div>

            
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
